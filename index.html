<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Camera Stable Test</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 640px;
      height: 480px;
      border-radius: 12px;
      margin-top: 20px;
      background: #111;
    }
  </style>
</head>
<body>

<h1>✅ Camera chạy ổn định (GitHub Pages)</h1>
<p>Nếu bạn thấy hình webcam → code OK</p>

<video id="cam" autoplay playsinline></video>

<script>
(async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: false
    });
    document.getElementById("cam").srcObject = stream;
    console.log("✅ Camera started successfully");
  } catch (err) {
    console.error("❌ Camera error:", err);
  }
})();
</script>

</body>
</html>
